        <!--Banner-->

    </header>
    <main>

        <!-- contactos -->

        <section class="mt-5 mb-5">
            <div class="mask d-flex align-items-center h-100 gradient-custom">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <div class="card">
                                <div class="card-body p-4 p-md-5">
                                    <h2 class="mb-4 pb-2">Contactanos!</h2>

                                    <form action="">

                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <div class="form-outline">
                                                    <input type="text" id="firstName" class="form-control" />
                                                    <label class="form-label" for="firstName">Nombre</label>
                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <div class="form-outline">
                                                    <input type="text" id="lastName" class="form-control" />
                                                    <label class="form-label" for="lastName">Apellido</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <div class="form-outline datepicker">
                                                    <input type="text" class="form-control" id="birthdayDate" />
                                                    <label for="birthdayDate" class="form-label">Nacimiento</label>
                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <h2 class="mb-2 pb-1">Genero: </h2>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="femaleGender" value="option1" />
                                                    <label class="form-check-label" for="femaleGender">Femenino</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="maleGender" value="option2" />
                                                    <label class="form-check-label" for="maleGender">Masculino</label>
                                                </div>

                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="otherGender" value="option3" />
                                                    <label class="form-check-label" for="otherGender">Otro</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-6 mb-4">

                                                <div class="form-outline">
                                                    <input type="email" id="emailAddress" class="form-control" />
                                                    <label class="form-label" for="emailAddress">Email</label>
                                                </div>

                                            </div>
                                            <div class="col-md-6 mb-4">

                                                <div class="form-outline">
                                                    <input type="tel" id="phoneNumber" class="form-control" />
                                                    <label class="form-label" for="phoneNumber">Telefono</label>
                                                </div>

                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">

                                                <h6 class="mb-3">Subject</h6>

                                                <div class="form-outline mb-4">
                                                    <textarea class="form-control" id="form6Example7"
                                                        rows="4"></textarea>
                                                    <label class="form-label" for="form6Example7">Informacion
                                                        Adicional</label>
                                                </div>

                                                <div class="mt-4">
                                                    <input class="btn btn-warning btn-lg" type="submit"
                                                        value="Submit" />
                                                </div>

                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->

        <footer class="text-center text-white">

            <div class="container p-4">

                <a href="index.html">

                </a>
    
                <!--Social media -->
    
                <section class="mb-4">
    
    
                    <div class="social">
                        <!--bloque-->
    
                        <a href="https://www.instagram.com/" target="_blank" class="social__link">

                        <a href="https://www.facebook.com/" target="_blank" class="social__link"><img
                                src="../images/facebook.png" alt="facebook" class="social__icons"></a>
    
                        <a href="https://twitter.com/" target="_blank" class="social__link"><img src="../images/twitter.png"
                                alt="twitter" class="social__icons"></a>
    
                        <a href="https://www.linkedin.com/in/joaocfc/" target="_blank" class="social__link"><img
                                src="../images/linkedin.png" alt="linkedin" class="social__icons"></a>
    
                    </div>
    
                </section>
    
                <!--Social media -->



                <section class="">
                    <form action="">

                        <div class="row d-flex justify-content-center">


                            <div class="col-auto">
                                <h4 class="pt-2">
                                    <strong>suscribete a nuestro newsletter</strong>
                                </h4>
                            </div>



                            <div class="col-md-5 col-12">

                                    <input type="email" id="form5Example2" class="form-control" />
                                </div>
                            </div>



                            <div class="col-auto">


                                <button type="button" class="btn btn-outline-warning btn-rounded mb-4">
                                    Subscribe
                                </button>
                            </div>

                        </div>

                    </form>
                </section>
